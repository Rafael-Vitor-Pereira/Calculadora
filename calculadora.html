<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calculador</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    <script type="text/javascript">
	    	function calcular(){
	    		var operacao = document.getElementById("operacao").value;

	    		var num1 = document.getElementById("num1").value;

	    		var num2 = document.getElementById("num2").value;

	    		num1 = parseFloat(num1);

	    		num2 = parseFloat(num2);

	    		if (num1 == '' || num1 == null) {
	    			alert("Favor Digite um Número válido para a Operação");
	    			return false;
	    		}

	    		if (num2 == '' || num2 == null) {
	    			alert("Favor Digite um Número válido para a Operação");
	    			return false;
	    		}

	    		var resultado = null;

	    		switch(operacao){

	    			case '1':
	    				resultado = num1 - num2;
	    				break;

	    			case '2':
	    				resultado = num1 + num2;
	    				break;

	    			case '3':
	    				resultado = num1 * num2;
	    				break;

	    			case '4':
	    				resultado = num1 / num2;
	    				break;

	    			default:
	    				alert('A opção selecionada é Inválida');
	    				return false;
	    		}
	    		
	    		document.getElementById('resultado').value = resultado;
	    	}
	    </script>
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Calculadora</h1>
			</div>

			<br>

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um Número">
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma Operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um Número">
				</div>

			</div>

			<hr>

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<br>

			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly>
			</div>

		</div>

	</body>
</html>
